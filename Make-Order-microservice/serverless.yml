org: faridaquino
service: api-websocket

provider:
  name: aws
  runtime: python3.12
  timeout: 29
  region: us-east-1
  stage: dev
  
  iam:
    role: arn:aws:iam::885475026169:role/LabRole
  
  httpApi:
    cors: true

  websocketsApiName: mi-api-websocket
  websocketsApiRouteSelectionExpression: $request.body.action

  environment:
    PEDIDO_TABLE: ${self:custom.pedidoTable}
    CONNECTIONS_TABLE: ${self:custom.connectionsTable}
    ACCESS_TOKEN: AQUIMERCADOTOKEN
    # Esto inyectará la URL de la cola creada abajo en las variables de entorno
    SQS_QUEUE_URL: { Ref: YAPAGADOSQueue }
    # SNS Topic ARN para notificaciones de pedidos pagados
    SNS_TOPIC_ARN: { Ref: PedidosPagadosTopic }
    # S3 Bucket para almacenar recibos
    S3_BUCKET: ${self:custom.s3Bucket}
    GMAIL_USER: ""
    GMAIL_PASSWORD: "" 

package:
  patterns:
    - '!node_modules/**'       # Ignorar carpeta de node
    - '!.serverless/**'        # Ignorar carpeta oculta de despliegue
    - '!venv/**'               # Ignorar entorno virtual (si tienes uno)
    - '!__pycache__/**'        # Ignorar archivos compilados de python
    - '!package-lock.json'
    - ./** # Incluir todo lo demás (tu código + librerías instaladas)


custom:
  pedidoTable: Pedidos
  connectionsTable: Connections
  s3Bucket: recibos-bembos-${self:provider.stage}

functions:
  publishPedido:
    handler: handler.publishPedido
    events:
      - websocket:
          route: PublishPedido

  connectionHandler:
    handler: handler.connection_manager 
    events:
      - websocket:
          route: $connect
      - websocket:
          route: $disconnect

  defaultHandler:
    handler: handler.default_handler
    events:
      - websocket: $default

  obtenerPedidoFiltro:
    handler: handler.pedidoFiltro
    events:
      - httpApi:
          path: /pedido
          method: get

  pagarPedido:
    handler: handler.pagarPedido
    events:
      - httpApi:
          path: /pagar
          method: post

  receiveWebhook:
    handler: handler.receiveWebhook
    events:
      - httpApi:
          path: /webhook
          method: post

  obtenerPedidosPorEmail:
    handler: handler.obtenerPedidosPorEmail
    events:
      - httpApi:
          path: /pedidos/email
          method: get

  obtenerPedidoPorId:
    handler: handler.obtenerPedidoPorId
    events:
      - httpApi:
          path: /pedidos/id
          method: get

  generarRecibo:
    handler: lambda_generar_recibo.lambda_handler

  enviarEmail:
    handler: lambda_enviar_email.lambda_handler

resources:
  Resources:
    IncidentesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.pedidoTable}
        AttributeDefinitions:
          - AttributeName: tenant_id
            AttributeType: S
          - AttributeName: uuid
            AttributeType: S
        KeySchema:
          - AttributeName: tenant_id
            KeyType: HASH
          - AttributeName: uuid
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST

    ConnectionsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.connectionsTable}
        AttributeDefinitions:
          - AttributeName: connectionId
            AttributeType: S
        KeySchema:
          - AttributeName: connectionId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    YAPAGADOSQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: YAPAGADOS.fifo
        FifoQueue: true
        ContentBasedDeduplication: true
        VisibilityTimeout: 60

    PedidosPagadosTopic:
      Type: AWS::SNS::Topic
      Properties:
        DisplayName: "Notificaciones de Pedidos Pagados"

    RecibosBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.s3Bucket}
        VersioningConfiguration:
          Status: Enabled
        PublicAccessBlockConfiguration:
          BlockPublicAcls: true
          BlockPublicPolicy: true
          IgnorePublicAcls: true
          RestrictPublicBuckets: true

    GenerarReciboSubscription:
      Type: AWS::SNS::Subscription
      Properties:
        TopicArn:
          Ref: PedidosPagadosTopic
        Protocol: lambda
        Endpoint:
          Fn::GetAtt: [GenerarReciboLambdaFunction, Arn]

    EnviarEmailSubscription:
      Type: AWS::SNS::Subscription
      Properties:
        TopicArn:
          Ref: PedidosPagadosTopic
        Protocol: lambda
        Endpoint:
          Fn::GetAtt: [EnviarEmailLambdaFunction, Arn]

    GenerarReciboLambdaPermission:
      Type: AWS::Lambda::Permission
      Properties:
        FunctionName:
          Ref: GenerarReciboLambdaFunction
        Action: lambda:InvokeFunction
        Principal: sns.amazonaws.com
        SourceArn:
          Ref: PedidosPagadosTopic

    EnviarEmailLambdaPermission:
      Type: AWS::Lambda::Permission
      Properties:
        FunctionName:
          Ref: EnviarEmailLambdaFunction
        Action: lambda:InvokeFunction
        Principal: sns.amazonaws.com
        SourceArn:
          Ref: PedidosPagadosTopic